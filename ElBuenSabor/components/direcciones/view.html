<div data-role="view" data-title="direcciones" data-layout="main" data-model="app.direcciones" data-show="app.direcciones.onShow" data-after-show="app.direcciones.afterShow">

    <!-- START_CUSTOM_CODE_direcciones -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_direcciones -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: direccionesModel.addClick }">Add</a>

        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="direccionesModelTemplate" data-bind="{ source: direccionesModel.dataSource, events: {click: direccionesModel.itemClick} }" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_direccionesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_direccionesModel -->
    <script type="text/x-kendo-template" id="direccionesModelTemplate">
        <div class="image-with-text">
            # data = app.direcciones.direccionesModel.fixHierarchicalData(data); #

            <h3>#: data['direccion'] #</h3>

        </div>
    </script>
</div>
