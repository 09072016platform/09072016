<div data-role="view" data-title="Edit" data-model="app.sugerencias.editItemViewModel" data-bind="events: { show: onShow }" id="sugerenciasModelEditItemView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: itemData['puntuacion']"></span>
            <a data-role="backbutton" data-align="left">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_sugerenciasModel -->
    <!-- END_CUSTOM_CODE_sugerenciasModel -->
    <div id="editableListForm20" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">
                    <label class="km-label-above">

                        <span>detalle</span>

                        <textarea rows="7" data-bind="value: editFormData.detalle"></textarea>
                    </label>
                </li>
                <li class="form-content-item">

                    <label>

                        <span>DeleteAt</span>

                        <input id="deleteAt" data-bind="value: editFormData.deleteAt" data-role="switch">
                    </label>

                </li>
                <li class="form-content-item">

                    <label>

                        <span>puntuacion</span>

                        <input id="puntuacion" data-bind="value: editFormData.puntuacion" type="number">
                    </label>

                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm20 -->
        <!-- END_CUSTOM_CODE_editableListForm20 -->
    </div>
</div>
