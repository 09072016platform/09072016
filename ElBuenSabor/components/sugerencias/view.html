<div data-role="view" data-title="sugerencias" data-layout="main" data-model="app.sugerencias" data-show="app.sugerencias.onShow" data-after-show="app.sugerencias.afterShow">

    <!-- END_CUSTOM_CODE_sugerencias -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: sugerenciasModel.addClick }">Add</a>

        </div>

    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->

    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="sugerenciasModelTemplate" data-bind="{ source: sugerenciasModel.dataSource, events: {click: sugerenciasModel.itemClick} }" data-pull-to-refresh="true"
    data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_sugerenciasModel -->

    <!-- END_CUSTOM_CODE_sugerenciasModel -->
    <script type="text/x-kendo-template" id="sugerenciasModelTemplate">
        <div class="image-with-text">
            # data = app.sugerencias.sugerenciasModel.fixHierarchicalData(data); #

            <h3>#: data['puntuacion'] #</h3>
            <p>#: data['detalle'] #</p>
        </div>
    </script>
</div>
