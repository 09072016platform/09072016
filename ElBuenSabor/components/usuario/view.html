<div data-role="view" data-title="usuario" data-layout="main" data-model="app.usuario" data-show="app.usuario.onShow" data-after-show="app.usuario.afterShow">

    <!-- START_CUSTOM_CODE_usuario -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_usuario -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="usuarioModelTemplate" data-bind="{ source: usuarioModel.dataSource, events: {click: usuarioModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_usuarioModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_usuarioModel -->
    <script type="text/x-kendo-template" id="usuarioModelTemplate">
        <div class="image-with-text">
            # data = app.usuario.usuarioModel.fixHierarchicalData(data); #

            <h3>#: data['DisplayName'] #</h3>

        </div>
    </script>
</div>
